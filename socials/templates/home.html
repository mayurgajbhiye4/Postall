{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostAll</title>
    <link rel ="stylesheet" href ="/static/css/style.css">
    <link rel = "stylesheet" href = "/static/css/slider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>PostAll</h1>
    <h2>Post to every social media of choice</h2><br>
        {% if user.is_authenticated %}
        <div class = "post">
            <a href = "{% url 'app' %}">Post</a>
        </div>
        {% endif %}
        <div class = "slider">
            <div class = "slides">
                <img class = "slide" src = "/static/images/img1.jpg" alt = "Image #1">
                <img class = "slide" src = "/static/images/img2.jpg" alt = "Image #2">
                <img class = "slide" src = "/static/images/img3.jpg" alt = "Image #3">
                <img class = "slide" src = "/static/images/img4.jpg" alt = "Image #4">
                <img class = "slide" src = "/static/images/img5.jpg" alt = "Image #5">
                <img class = "slide" src = "/static/images/img6.jpg" alt = "Image #6">
                <img class = "slide" src = "/static/images/img7.jpg" alt = "Image #7">
            </div>
        </div>
    
        <script src = "/static/js/slider.js"></script>
    </div>


</body>
</html>
{% endblock %}
