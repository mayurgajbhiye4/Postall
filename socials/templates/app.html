{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostAll</title>
    <link rel = "stylesheet" href = "/static/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <main class="row mt-5">
            <div class="col-md-4">
                <div class="social-accounts">
                    <h2 class="h4 mb-4">Connect Social Accounts :</h2>
                    <a href = "{% url 'social:begin' 'facebook' %}" target="_blank">
                    <button class="btn btn-outline-custom mb-2 w-100">+ Facebook</button>
                    </a>
                    <button class="btn btn-outline-custom mb-2 w-100">+ Youtube</button>
                    <button class="btn btn-outline-custom mb-2 w-100">+ X(Twitter)</button>
                    <button class="btn btn-outline-custom mb-2 w-100">+ Instagram</button>
                    <button class="btn btn-outline-custom mb-2 w-100">+ Threads</button>
                </div>
            </div>
                <div class="col-md-8 d-flex align-items-center justify-content-center">
                    <div class = "createPost">
                        <button class="btn btn-outline-custom btn-lg">Create a Post</button>
                    </div>
                </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
{% endblock %}
